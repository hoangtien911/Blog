    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/custom.css" />

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container-fluid">
            <!--logo-->
            <div class="nav-item">
                <div class="logo">
                    <a style="font-size: 25px; padding: 0; color: red; font-weight: 700;" href="../html/index.html">T</a><a style="font-size: 25px; padding: 0; font-weight: 700;" href="../html/index.html">ravel Blog</a>
                </div>
            </div>
            <!--/-->
            <!--navbar-collapse-->
            <div class="collapse navbar-collapse" id="main_nav">
                <ul class="navbar-nav ml-auto mr-auto">
                    <li class="nav-item">
                        <a href="../html/index.html" class="nav-link">Trang chủ</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link " href="../html/blog-grid.html">Blog</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../html/contact.html">Liên hệ</a>
                    </li>

                   <li class="nav-item">
                        <a class="nav-link active" href="../html/login.html">Đăng nhập</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="../html/register.html">Đăng ký</a>
                    </li>

                </ul>
            </div>
            <!--/-->
            <!--navbar-right-->
            <div class="navbar-right ml-auto">
                <div>
                    <div class="d-flex justify-content-end">
                        <div class="searchbar">
                            <input class="search_input" type="text" name="" placeholder="Tìm kiếm..">
                            <a href="#">
                                <i class="icon_search"></i>
                            </a>
                        </div>
                    </div>
                </div>

                

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main_nav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>

    <!--Login-->
    <section class="section pt-55 mb-50">
        <div class="container">
            <div class="sign widget ">
                <div class="section-title">
                    <h5>Đăng nhập</h5>
                </div>
                <form action="#" class="sign-form widget-form " method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Username*" name="username" value="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password*" name="password" value="">
                    </div>
                    <div class="sign-controls form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="rememberMe">
                            <label class="custom-control-label" for="rememberMe">Nhớ tài khoản</label>
                        </div>
                        <a href="" class="btn-link  ml-auto">Quên mật khẩu?</a>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn-custom">Đăng nhập</button>
                    </div>

                    <p class="form-group text-center">Bạn chưa có tài khoản? Hãy <a href="../html/register.html" class="btn-link">Đăng ký ngay.</a> </p>

                </form>
            </div>
        </div>
    </section>

    <!--newslettre-->
    <section class="newslettre">
        <div class="container-fluid">
            <div class="newslettre-width text-center">
                <div class="newslettre-info">
                    <h5>Theo dõi Travel Blog</h5>
                    <p> Đăng ký để nhận thông báo về bài viết mới nhất. </p>
                </div>
                <form action="#" class="newslettre-form">
                    <div class="form-flex">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Email của bạn.." required="required">
                        </div>
                        <button class="submit-btn" type="submit">Theo dõi</button>
                    </div>
                </form>
                <div class="social-icones">
                    <ul class="list-inline">
                        <li>
                            <a>
                                <i class="fab fa-facebook-f"></i>Facebook
                            </a>
                        </li>
                        <li>
                            <a>
                                <i class="fab fa-youtube"></i>Youtube
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!--footer-->
    <footer class="footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="copyright">
                        <p>Bài tập môn Thiết kế giao diện phần mềm.</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
